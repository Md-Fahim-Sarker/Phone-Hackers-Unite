<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Webhook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/webhook.css" />
    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>

    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name">Phone Hacker Unite</span>
      </div>

      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logo-name2">Phone Hacker Unite</span>
        </div>

        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="dashboard.html" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Dashboard</span>
              </a>
            </li>
            <li class="list">
              <a href="message.html" class="nav-link">
                <i class="bx bx-message-rounded icon"></i>
                <span class="link">Messages</span>
              </a>
            </li>
            <li class="list">
              <a href="webhook.html" class="nav-link">
                <i class="fas fa-plug icon"></i>
                <span class="link">Webhook</span>
              </a>
            </li>
            <li class="list">
              <a href="block.html" class="nav-link">
               <i class="fas fa-ban icon"></i>
                <span class="link">Block</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-folder-open icon"></i>
                <span class="link">Files</span>
              </a>
            </li>
          </ul>

          <div class="bottom-cotent">
            <li class="list">
              <a onclick="logout()" class="nav-link">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Logout</span>
              </a>
            </li>
          </div>
        </div>
      </div>
    </nav>

    <section class="overlay"></section>

<div class="container">
    <div class="card">
        <h2>Set Webhook</h2>
        <form id="setWebhookForm" onsubmit="return confirmSetWebhook()">
            <div class="form-group">
                <label for="webhook_url">Webhook URL:</label>
                <input type="text" id="webhook_url" name="webhook_url" placeholder="https://example.com/webhook.php" required>
            </div>
            <div class="button-group">
                <button type="submit" class="set-webhook">
                    <i class="fas fa-check"></i> Set Webhook
                </button>
            </div>
            <div id="setWebhookMessage" class="message"></div>
        </form>
    </div>

    <div class="card">
        <h2>Remove Webhook</h2>
        <form id="removeWebhookForm" onsubmit="return confirmRemoveWebhook()">
            <div class="button-group">
                <button type="submit" class="remove-webhook">
                    <i class="fas fa-trash-alt"></i> Remove Webhook
                </button>
            </div>
            <div id="removeWebhookMessage" class="message"></div>
        </form>
    </div>
</div>

<script src="js/side_bar.js"></script>
<script src="js/webhook.js"></script>
<script src="js/logout.js"></script>
</body>
</html>
