<html lang="en">
<head>

    <!-- Boxicons CSS -->

    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>

    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name">Phone Hacker Unite</span>
      </div>

      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logo-name2">Phone Hacker Unite</span>
        </div>

        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="dashboard.html" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Dashboard</span>
              </a>
            </li>
            <li class="list">
              <a href="message.html" class="nav-link">
                <i class="bx bx-message-rounded icon"></i>
                <span class="link">Messages</span>
              </a>
            </li>
            <li class="list">
              <a href="webhook.html" class="nav-link">
                <i class="fas fa-plug icon"></i>
                <span class="link">Webhook</span>
              </a>
            </li>
            <li class="list">
              <a href="block.html" class="nav-link">
               <i class="fas fa-ban icon"></i>
                <span class="link">Block</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-folder-open icon"></i>
                <span class="link">Files</span>
              </a>
            </li>
          </ul>

          <div class="bottom-cotent">
            <li class="list">
              <a onclick="logout()" class="nav-link">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Logout</span>
              </a>
            </li>
          </div>
        </div>
      </div>
    </nav>

    <section class="overlay"></section>


<div class="container">
    <h1>Manage Block Chat IDs</h1>
    
    <div class="tab-container">
        <div class="tab active" data-tab="add">Block Chat ID</div>
        <div class="tab" data-tab="remove">Unblock Chat ID</div>
    </div>
    
    <div id="add" class="form-container active">
        <form id="addForm">
            <label for="add_chatid">Enter the Chat ID to Block:</label>
            <input type="text" id="chat_ids" name="chat_ids" placeholder="Enter Chat ID" required>
            <input type="submit" value="Block">
        </form>
        <div id="addMessage" class="message"></div>
    </div>
    
    <div id="remove" class="form-container">
        <form id="removeForm">
            <label for="remove_chatid">Enter the Chat ID to Unblock:</label>
            <input type="text" id="remove_chat_ids" name="remove_chat_ids" placeholder="Enter Chat ID" required>
            <input type="submit" value="Unblock">
        </form>
        <div id="removeMessage" class="message"></div>
    </div>
</div>

<script src="js/side_bar.js"></script>
<script src="js/block.js"></script>
<script src="js/logout.js"></script>
</body>
</html>
